<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronamental</title>

    <script src="lib/underscore-min.js" text="type/javascript"></script>
    <script src="lib/jquery.js" text="type/javascript"></script>
	<script src="lib/bootstrap/js/bootstrap.js" text="type/javascript"></script>
    <script src="main.js" text="type/javascript"></script>


    <link  href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link  href="lib/style.css" rel="stylesheet">

    <script text="type/javascript">
   
        $(document).ready(initialize);

    </script>

</head>
<body class="bg-dark text-light container-fluid">


    <div class="row">
        <div class="col-sm-4 mb-4">
            <div class="dnaContainer text-center">
                <span>DNA</span>
                <div id="dnaAmt">0</div>
                <button type="button" class="btn btn-light " id="dnaClick" onclick="clickCurrency('dna')">Grow</button>
            </div>
            <div class="cellContainer text-center">
                <span>Cells</span>
                <div id="cellAmt">0</div>
                <button type="button" class="btn btn-light " id="cellClick" onclick="clickCurrency('cell')">Transform</button>

            </div>
        </div>
        <div class="col-sm-4">Prestige</div>
        <div class="col-sm-4">Others</div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="fliesContainer text-center py-2" onclick="clickItem('flies')" title="">
                <div id="fliesName"></div>
                <div id="fliesAmount"></div>
                <div id="fliesCost"></div>
                <div id="fliesLevel"></div>
            </div>
            <div class=" handsContainer text-center py-2" onclick="clickItem('hands')">
                <div id="handsName"></div>
                <div id="handsAmount"></div>
                <div id="handsCost"></div>
                <div id="handsLevel"></div>
            </div>
        </div>
        <div class="col-sm-4">Upgrades</div>
        <div class="col-sm-4">Others</div>
    </div>


    <div class="row">Footer</div>



</body>
</html>
