<!DOCTYPE HTML> 
<html> 
<head>  
	<link rel="stylesheet" type="text/css" href="interface.css" /> 
	<title> Coronamental </title> 
	<style id="colour_theme"> 
	.bgc{background-color: black;}.tc{color: gray;}  
	</style> 
</head> 
<body class="bgc tc">  
	<header> 
	<h1> Coronamental Game </h1> 
	</header> 
	 
	<div>  
	<span id="cells"> 
		<span class="cells_name"> Cells Infected : </span> 
		<span id="cells_amount">0</span> 
	</span>  
	<button id="infectButton" onClick="infectClick(upgrade_click)"> Infect </button> 
	</div> 
	
	<br>
	<div>  
	<span id="upgrade_click">  
	Click Multiplier: <span id="upgrade_click_amount">1</span><br> 
	Cost: <span id="upgrade_click_cost">50</span> 
	</span> 
	<button onClick="buyUpgradeClick()"> buy </button> 
	</div> 
	 
	
	<br><br><br> <!--needs changing when using css-->
	
	<div>  
	<span id="building_flies">  
	Flies: <span id="building_flies_amount">0</span><br> 
	Cost: <span id="building_flies_cost">10</span> 
	</span> 
	<button onClick="buyBuildingFlies()"> buy </button> 
	</div> 
	
	<br>
	<div>  
	<span id="building_hands">  
	Dirty Hands: <span id="building_hands_amount">0</span><br> 
	Cost: <span id="building_hands_cost">150</span> 
	</span> 
	<button onClick="buyBuildingHands()"> buy </button> 
	</div> 
	 
	 
	 
	 
	 
	<script type="text/javascript" src="main.js"></script> 
</body> 
</html>
