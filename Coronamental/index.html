<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronamental</title>

    <script src="lib/underscore-min.js" text="type/javascript"></script>
    <script src="lib/jquery.js" text="type/javascript"></script>
	<script src="lib/bootstrap/js/bootstrap.js" text="type/javascript"></script>
    <script src="main.js" text="type/javascript"></script>


    <link  href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link  href="lib/style.css" rel="stylesheet">

    <script text="type/javascript">
   
        $(document).ready(initialize);

    </script>

</head>
<body class="bg-dark text-light container-fluid">


    <div class="row justify-content-center">
        <div class="col-sm-6 mb-4 col-md-6 ">
            <!--Resources-->
            <div class="row">
                <div class="col-sm-6 px-0">
                    <div class="dnaContainer text-center">
                        <span>DNA</span>
                        <div id="dnaAmt">0</div>
                        <button type="button" class="btn btn-light " id="dnaClick" onclick="clickCurrency('dna')">Grow</button>
                    </div>
                </div>
                <div class="col-sm-6 px-0">
                    <div class="cellContainer text-center">
                        <span>Cells</span>
                        <div id="cellAmt">0</div>
                        <button type="button" class="btn btn-light disabled" id="cellClick" onclick="clickCurrency('cell')">Transform</button>
                    </div>
                </div>
            </div>
            <!--End of Resources-->
            <!--Info box-->
            <div class="row text-center">
                <span>100 DNA --> 1 Cell</span>
                <div id="dnaPS"></div>
            </div>
            <!--End of Info box-->
        </div>
    </div>
    <!--Main Items Tab-->
    <ul class="nav nav-pills mb-3 justify-content-center mainNav" id="pills-tab" role="tablist">
        <li class="nav-item">
            <a id="itemsTab" href="#items" class="nav-link active" data-toggle="pill" role="tab" aria-controls="items" aria-selected="true">Items</a>
        </li>
        <li class="nav-item">
            <a id="upgradesTab" href="#upgrades" class="nav-link" data-toggle="pill" role="tab" aria-controls="upgrades" aria-selected="false">Upgrades</a>
        </li>
        <li class="nav-item">
            <a id="prestigeTab" href="#prestige" class="nav-link" data-toggle="pill" role="tab" aria-controls="prestige" aria-selected="false">Prestige</a>
        </li>
        <li class="nav-item">
            <a id="optionsTab" href="#options" class="nav-link" data-toggle="pill" role="tab" aria-controls="options" aria-selected="false">Options</a>
        </li>
    </ul>
    <!--End of Main Items Tab-->

    <div class="row">
        <div class="tab-content">
            <!--Items Tab content-->
            <div class="tab-pane fade show active" id="items" role="tabpanel" aria-labelledby="itemsTab">
                <!--Start of secondary items tab-->
                <ul class="nav nav-pills mb-3 justify-content-center itemNav" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a id="items1Tab" href="#items1" class="nav-link active" data-toggle="pill" role="tab" aria-controls="items1" aria-selected="true">Items 1</a>
                    </li>
                    <li class="nav-item">
                        <a id="items2Tab" href="#items2" class="nav-link " data-toggle="pill" role="tab" aria-controls="items2" aria-selected="true">Items 2</a>
                    </li>
                </ul>
                <!--End of secondary items Tab-->
                <!--Start of items content tab-->
                <div class="tab-content"> 
                    <!--Items 1 tab-->
                    <div class="tab-pane fade show active" id="items1" role="tabpanel" aria-labelledby="items1Tab">
                        <div class="row ">
                            <div class="col-sm-4 px-1">
                                <div class="fliesContainer text-center py-2 item1Container" onclick="clickItem('flies')" title="">
                                    <div id="fliesName"></div>
                                    <div id="fliesAmount"></div>
                                    <div id="fliesCost"></div>
                                    <div id="fliesDnaPS"></div>
                                </div>
                                <div class=" handsContainer text-center py-2 item1Container" onclick="clickItem('hands')">
                                    <div id="handsName"></div>
                                    <div id="handsAmount"></div>
                                    <div id="handsCost"></div>
                                    <div id="handsDnaPS"></div>
                                </div>
                                <div class=" foodContainer text-center py-2 item1Container" onclick="clickItem('food')">
                                    <div id="foodName"></div>
                                    <div id="foodAmount"></div>
                                    <div id="foodCost"></div>
                                    <div id="foodDnaPS"></div>
                                </div>
                            </div>
                            <div class="col-sm-4 px-1">
                                <div class=" airContainer text-center py-2 item1Container" onclick="clickItem('air')">
                                    <div id="airName"></div>
                                    <div id="airAmount"></div>
                                    <div id="airCost"></div>
                                    <div id="airDnaPS"></div>
                                </div>
                                <div class=" personContainer text-center py-2 item1Container" onclick="clickItem('person')">
                                    <div id="personName"></div>
                                    <div id="personAmount"></div>
                                    <div id="personCost"></div>
                                    <div id="personDnaPS"></div>
                                </div>
                                <div class=" maskContainer text-center py-2 item1Container" onclick="clickItem('mask')">
                                    <div id="maskName"></div>
                                    <div id="maskAmount"></div>
                                    <div id="maskCost"></div>
                                    <div id="maskDnaPS"></div>
                                </div>
                            </div>
                            <div class="col-sm-4 px-1">
                                <div class=" kissContainer text-center py-2 item1Container" onclick="clickItem('kiss')">
                                    <div id="kissName"></div>
                                    <div id="kissAmount"></div>
                                    <div id="kissCost"></div>
                                    <div id="kissDnaPS"></div>
                                </div>
                                <div class=" faecesContainer text-center py-2 item1Container" onclick="clickItem('faeces')">
                                    <div id="faecesName"></div>
                                    <div id="faecesAmount"></div>
                                    <div id="faecesCost"></div>
                                    <div id="faecesDnaPS"></div>
                                </div>
                                <div class=" bloodContainer text-center py-2 item1Container" onclick="clickItem('blood')">
                                    <div id="bloodName"></div>
                                    <div id="bloodAmount"></div>
                                    <div id="bloodCost"></div>
                                    <div id="bloodDnaPS"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End of items 1 tab-->
                    <!--Items 2 Tab-->
                    <div class="tab-pane fade" id="items2" role="tabpanel" aria-labelledby="items2Tab">
                        <div class="row">
                            <div class="col-md-4 offset-md-2 px-1">
                                <div class=" waterContainer text-center py-2 item2Container" onclick="clickItem('water')">
                                    <div id="waterName"></div>
                                    <div id="waterAmount"></div>
                                    <div id="waterCost"></div>
                                    <div id="waterDnaPS"></div>
                                </div>
                                <div class=" pathogenContainer text-center py-2 item2Container" onclick="clickItem('pathogen')">
                                    <div id="pathogenName"></div>
                                    <div id="pathogenAmount"></div>
                                    <div id="pathogenCost"></div>
                                    <div id="pathogenDnaPS"></div>
                                </div>
                                <div class=" biowepContainer text-center py-2 item2Container" onclick="clickItem('biowep')">
                                    <div id="biowepName"></div>
                                    <div id="biowepAmount"></div>
                                    <div id="biowepCost"></div>
                                    <div id="biowepDnaPS"></div>
                                </div>
                            </div>
                            <div class="col-md-4 px-1">
                                <div class=" biobombContainer text-center py-2 item2Container" onclick="clickItem('biobomb')">
                                    <div id="biobombName"></div>
                                    <div id="biobombAmount"></div>
                                    <div id="biobombCost"></div>
                                    <div id="biobombDnaPS"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End of items 2 tab-->
                </div>
                <!--End of items content Tab-->
            </div>
            <!--Upgrades Tab-->
            <div class="tab-pane fade " id="upgrades" role="tabpanel" aria-labelledby="upgradesTab">
                    <ul class="nav nav-pills mb-3 justify-content-center upgNav" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a id="upgrade1Tab" href="#upgrade1" class="nav-link active" data-toggle="pill" role="tab" aria-controls="upgrade1" aria-selected="true">Upgrades 1</a>
                        </li>
                        <li class="nav-item">
                            <a id="upgrade2Tab" href="#upgrade2" class="nav-link " data-toggle="pill" role="tab" aria-controls="upgrade2" aria-selected="true">Upgrades 2</a>
                        </li>
                    </ul>
                
                <!--END of upgrade tab bars-->
                <div class="tab-content"> 
                    <!--Upgrade 1 tab-->
                    <div class="tab-pane fade show active" id="upgrade1" role="tabpanel" aria-labelledby="upgrade1Tab">
                        <div class="row">
                            <div class="col-md-4 px-1">
                                <div class=" fliesContainer text-center py-2 upgrade1Container" onclick="clickUpgrade('water')">
                                    <div id="fliesNameUpg"></div>
                                    <div id="fliesLevelUpg"></div>
                                    <div id="fliesCostUpg"></div>
                                </div>
                            </div>
                            <div class="col-md-4 px-1">
                            </div>
                            <div class="col-md-4 px-1">
                            </div>
                        </div>
                        
                    </div>
                    <!--END of upgrade 1 tab-->
                    <!--Start of upgrade 2 tab-->
                    <div class="tab-pane fade" id="upgrade2" role="tabpanel" aria-labelledby="upgrade2Tab">
                        upgrade tab 2
                    </div>
                    <!--END of upgrade 2 tab-->
                </div>
            </div>
            <!--Prestige Tab-->
            <div class="tab-pane fade" id="prestige" role="tabpanel" aria-labelledby="prestigeTab">
                <div class="col-sm-4">Prestige</div>
            </div>
            <!--Options Tab-->
            <div class="tab-pane fade" id="options" role="tabpanel" aria-labelledby="optionsTab">
                <div class="col-sm-4">list of options here</div>
            </div>
        </div>
    </div>


</body>
</html>
