<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="interface.css" />
	<title> Coronamental </title>
</head>
<body class="bgc tc">
	<header>
		<h1> Coronamental Game </h1>
	</header>

	<!--Resources-->
	<div class="resources">
		<span id="cells">
			<span class="cells_name"> Cells : </span>
			<span id="cells_amount">0</span>
			<button class = "button" onClick="infectClick(upgrade_click)"> Infect </button>
		</span>
		<br>
		Total
		<span id='cps'>0</span>
		CPS
	</div>

	<br>

	<!--UPGRADES-->
	<div class="upgrades">
		<span id="upgrade_click">
			<button class = "button" onClick="buyUpgradeClick()"> buy </button>
			Click Multiplier: <span id="upgrade_click_amount">1</span><br>
			Cost: <span id="upgrade_click_cost">50</span>
		</span>

		<br><br>

		<span id="upgrade_flies">
			<button class = "button" onClick="buyUpgradeFlies()"> buy </button>
			Flies Level:  <span id="upgrade_flies_amount">1</span>
			<br>
			Cost: <span id="upgrade_flies_cost">250</span>
		</span>

		<br><br>
		<span id="upgrade_hands">
			<button class = "button" onClick="buyUpgradeHands()"> buy </button>
			Dirty Hands Level:  <span id="upgrade_hands_amount">1</span>
			<br>
			Cost: <span id="upgrade_hands_cost">1000</span>
		</span>

		<br><br>
		<span id="upgrade_mask">
			<button class = "button" onClick="buyUpgradeMask()"> buy </button>
			Maskless Level:  <span id="upgrade_mask_amount">1</span>
			<br>
			Cost: <span id="upgrade_mask_cost">2500</span>
		</span>

	</div>


	<br><br><br> <!--needs changing when using css-->


	<!--BUILDINGS-->
	<div class="buildings">
		<span id="building_flies">
			Flies: <span id="building_flies_amount">0</span>
			<button class = "button" onClick="buyBuildingFlies()" > buy </button>
			<br>
			Cost: <span id="building_flies_cost">10</span>
			<br>
			<span id="building_flies_cps">0</span> CPS
		</span>


		<br><br>

		<span class="building_hands">
			Dirty Hands: <span id="building_hands_amount">0</span>
			<button class = "button" onClick="buyBuildingHands()"> buy </button>
			<br>
			Cost: <span id="building_hands_cost">150</span>
			<br>
			<span id="building_hands_cps">0</span> CPS
		</span>

		<br><br>

		<span class="building_mask">
			Maskless: <span id="building_mask_amount">0</span>
			<button class ="button" onClick="buyBuildingMask()"> buy </button>
			<br>
			Cost: <span id="building_mask_cost">1000</span>
			<br>
			<span id="building_mask_cps">0</span> CPS
		</span>

	</div>

	<!--Minigames-->
	<br><br><br><br>
	<div class="minigames">
		<div class="minigameNumberGuesser">
			<label for="guesser">Guess the number! <br>(Costs 10% of your cells, Win double if correct)</label>
			<br>
			<input id="userGuess" name="userGuess" type="number" min="0" max="10" value="0" required>
			<button class = "guessButton" onClick="guessNumber()">Guess</button>
			<span id="guessStatus"></span>
		</div>
		<br><br>
		<div class="minigameAllOrNothing">
			<label for="allOrNothing"><strong>50/50 Doubler</strong></label>
			<br>
			<input type="range" min="0" max="10" value="5" id="sliderAllOrNothing">
			<span id="allOrNothingValue"></span> Cells
			<br>
			<button id="allOrNothingButton" onClick="allOrNothing()">Gamble</button>
			<span id="allOrNothingStatus"></span>




	 </div>
 	</div>
	 <!--CHEAT-->
	 <div class="cheat">
		 <button class="cheatButton" onClick="cheat()">Cheat Button</button>
	 </div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
