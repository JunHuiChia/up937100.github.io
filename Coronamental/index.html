<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="interface.css" />
	<title> Coronamental </title>
</head>
<body class="bgc tc">


	<!--Resources-->
	<div class="resources">
		<span class="cells">
			<span class="cells_name"> Cells : </span>
			<span id="cells_amount">0</span>
			<button class = "button" onClick="infectClick(upgrade_click)"> Infect </button>
		</span>
		<br>
		Total
		<span id='cps'>0</span>
		CPS
	</div>

	<!--BUILDINGS-->
	<div id="buildingsContainer">
		<span class="building_sections">
			<button class="btn building_1 active" onClick="buildingMenu(event,'buildings1')">Items 1</button>
			<button class="btn building_2" onClick="buildingMenu(event,'buildings2')">Items 2</button>
			<button class="btn building_3" onClick="buildingMenu(event,'buildings3')">Items 3</button>
		</span>

	

		<div id="buildings1Container" style="visibility: visible;">
			<div class="building_flies">
				<div class="building_desc">
					<span id="building_flies_name">Flies: </span> 
					<span id="building_flies_amount">0</span>
					<br>
					<span id="building_flies_cost_name">Cost: </span>
					<span id="building_flies_cost">10</span>
				</div>	
				<div id="building_flies_cps">
					<span id="building_flies_cps_num">0</span> 
					<span id="building_flies_cps_name">CPS</span>
				</div>
				<button class = "button" onClick="buyBuildingFlies()" > buy </button>
			</div>
			<div class="building_hands">
				<div class="building_desc">
					<span id="building_hands_name">Dirty Hands: </span> 
					<span id="building_hands_amount">0</span>
					<br>
					<span id="building_hands_cost_name">Cost: </span>
					<span id="building_hands_cost">150</span>
				</div>	
				<div id="building_hands_cps">
					<span id="building_hands_cps_num">0</span> 
					<span id="building_hands_cps_name">CPS</span>
				</div>
				<button class = "button" onClick="buyBuildingHands()"> buy </button>
			</div>
			<div class="building_mask">
				<div class="building_desc">
					<span id="building_mask_name">Maskless: </span> 
					<span id="building_mask_amount">0</span>
					<br>
					<span id="building_mask_cost_name">Cost: </span>
					<span id="building_mask_cost">1000</span>
				</div>	
				<div id="building_mask_cps">
					<span id="building_mask_cps_num">0</span> 
					<span id="building_mask_cps_name">CPS</span>
				</div>
				<button class ="button" onClick="buyBuildingMask()"> buy </button>
			</div>
		</div>
		<div id="buildings2Container" style="visibility: hidden;">
			<span id="placeholder">placeholder</span>
		</div>
		<div id="buildings3Container" style="visibility: hidden;">
			<span id="placeholder2">placeholder2</span>
		</div>
	</div>

	<!--UPGRADES-->
	<div class="upgrades">
		<span class="upgrade_click">
			<button class = "button" onClick="buyUpgradeClick()"> buy </button>
			Click Multiplier: <span id="upgrade_click_amount">1</span><br>
			Cost: <span id="upgrade_click_cost">50</span>
		</span>

		<br><br>

		<span class="upgrade_flies">
			<button class = "button" onClick="buyUpgradeFlies()"> buy </button>
			Flies Level:  <span id="upgrade_flies_amount">1</span>
			<br>
			Cost: <span id="upgrade_flies_cost">250</span>
		</span>

		<br><br>
		<span class="upgrade_hands">
			<button class = "button" onClick="buyUpgradeHands()"> buy </button>
			Dirty Hands Level:  <span id="upgrade_hands_amount">1</span>
			<br>
			Cost: <span id="upgrade_hands_cost">1500</span>
		</span>

		<br><br>
		<span class="upgrade_mask">
			<button class = "button" onClick="buyUpgradeMask()"> buy </button>
			Maskless Level:  <span id="upgrade_mask_amount">1</span>
			<br>
			Cost: <span id="upgrade_mask_cost">2500</span>
		</span>

	</div>

	<!--Minigames-->
	<br><br><br><br>
	<div class="minigames">
		<div class="minigameNumberGuesser">
			<label for="guesser">Guess the number!</label>

			<br>
			<input id="userGuess" name="userGuess" type="number" min="0" max="10" value="0" required>
			<button class = "guessButton" onClick="guessNumber()">Guess</button>
			<span id="guessStatus"></span>
		</div>

		<div class="minigameAllOrNothing">
			<label for="allOrNothing"><strong>50/50 Doubler</strong></label>
			<br>
			<input type="range" min="0" max="10" value="5" id="sliderAllOrNothing">
			<span id="allOrNothingValue"></span> Cells
			<br>
			<button id="allOrNothingButton" onClick="allOrNothing()">Gamble</button>
			<span id="allOrNothingStatus"></span>




	 </div>
 	</div>
	 <!--CHEAT-->
	 <div class="cheat">
		 <button class="cheatButton" onClick="cheat()">Cheat Button</button>
	 </div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
